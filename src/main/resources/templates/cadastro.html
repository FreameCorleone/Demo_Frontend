<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #6610f2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 16px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label>Nome: <input type="text" name="nome" required></label>
            <label>CPF: <input type="text" name="cpf" required></label>
            <label>Email: <input type="email" name="email" required></label>
            <label>Login: <input type="text" name="login" required></label>
            <label>Senha: <input type="password" name="senha" required></label>
            <label>Estado: <input type="text" name="estado" required></label>
            <label>Cidade: <input type="text" name="cidade" required></label>
            <label>Bairro: <input type="text" name="bairro" required></label>
            <label>Rua: <input type="text" name="rua" required></label>
            <label>Número: <input type="text" name="numero" required></label>
            <label>CEP: <input type="text" name="cep" required></label>
            <label>Telefone: <input type="text" name="telefonenumero" required></label>
            <label>Tipo de Telefone:
                <select name="tiponumero">
                    <option value="Celular">Celular</option>
                    <option value="Residencial">Residencial</option>
                    <option value="Comercial">Comercial</option>
                </select>
            </label>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = value; });
            
            fetch('http://localhost:8081/usuario/criar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => alert('Usuário cadastrado com sucesso!'))
            .catch(error => alert('Erro ao cadastrar usuário!'));
        });
    </script>
</body>
</html>
