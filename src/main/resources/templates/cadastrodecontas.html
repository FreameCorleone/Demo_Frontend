<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
        }
        h2 {
            color: #333;
        }
        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function cadastrarConta(event) {
            event.preventDefault();

            const descricao = document.getElementById("descricao").value;
            const valor = parseFloat(document.getElementById("valor").value);
            const datavencimento = document.getElementById("datavencimento").value;
            const datapagamento = document.getElementById("datapagamento").value;
            const tipoconta = document.getElementById("tipoconta").value;
            const statuscontas = document.getElementById("statuscontas").value === "true";
            const idusuario = localStorage.getItem("user") ? JSON.parse(localStorage.getItem("user")).idusuario : 1;
            const idcategoria = document.getElementById("idcategoria").value;
            const parcelas = parseInt(document.getElementById("parcelas").value);

            const contaData = {
                descricao,
                valor,
                datavencimento,
                datapagamento,
                tipoconta,
                statuscontas,
                idusuario,
                idcategoria
            };

            try {
                // Cadastra a conta
                const contaResponse = await fetch("http://localhost:8081/contas/salvar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(contaData)
                });

                if (!contaResponse.ok) throw new Error("Erro ao cadastrar a conta.");

                const conta = await contaResponse.json();
                alert("Conta cadastrada com sucesso!");

                // Se for parcelado, cadastra as parcelas
                if (parcelas > 1) {
                    for (let i = 1; i <= parcelas; i++) {
                        const parcelaData = {
                            parceladatavencimento: calcularVencimento(datavencimento, i),
                            numeroparcela: i,
                            valorparcela: (valor / parcelas).toFixed(2),
                            idcontas: { idcontas: conta.idcontas }
                        };

                        await fetch("http://localhost:8081/parcela/salvar", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(parcelaData)
                        });
                    }
                    alert("Parcelas cadastradas com sucesso!");
                }

                window.location.href = "dashboard"; // Redireciona após cadastrar
            } catch (error) {
                alert("Erro ao cadastrar conta: " + error.message);
            }
        }

        function calcularVencimento(dataBase, parcela) {
            let data = new Date(dataBase);
            data.setMonth(data.getMonth() + parcela);
            return data.toISOString().split("T")[0]; // Retorna no formato YYYY-MM-DD
        }
    </script>
</head>
<body>
    <h2>Cadastro de Conta</h2>
    <div class="container">
        <form onsubmit="cadastrarConta(event)">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" required>

            <label for="datavencimento">Data de Vencimento:</label>
            <input type="date" id="datavencimento" required>

            <label for="datapagamento">Data de Pagamento:</label>
            <input type="date" id="datapagamento">

            <label for="tipoconta">Tipo de Conta:</label>
            <select id="tipoconta">
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Boleto">Boleto</option>
                <option value="Débito">Débito</option>
            </select>

            <label for="statuscontas">Status:</label>
            <select id="statuscontas">
                <option value="true">Paga</option>
                <option value="false">Pendente</option>
            </select>

            <label for="idcategoria">Categoria:</label>
            <select id="idcategoria">
                <option value="1">Alimentação</option>
                <option value="2">Transporte</option>
                <option value="3">Lazer</option>
                <option value="4">Outros</option>
            </select>

            <label for="parcelas">Parcelamento:</label>
            <select id="parcelas">
                <option value="1">À vista (1x)</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
                <option value="5">5x</option>
                <option value="6">6x</option>
                <option value="7">7x</option>
                <option value="8">8x</option>
                <option value="9">9x</option>
                <option value="10">10x</option>
                <option value="11">11x</option>
                <option value="12">12x</option>
            </select>

            <button type="submit">Cadastrar Conta</button>
        </form>
    </div>
</body>
</html>
